fade_lights:
  name: Fade lights
  description: Fades lights to a desired level over a specified transition period.
  fields:
    entity_id:
      name: Entity ID
      description: Entity ID of a light or light group.
      required: true
      example: "light.bedroom"
      selector:
        entity:
          domain: light
          multiple: true
    brightness_pct:
      name: Brightness percentage
      description: Target brightness level as a percentage (0-100).
      required: false
      default: 40
      example: 75
      selector:
        number:
          min: 0
          max: 100
          mode: slider
          unit_of_measurement: "%"
    transition:
      name: Transition time
      description: Transition time for fading in seconds. Accepts decimal values.
      required: false
      default: 3
      example: "0.5"
      selector:
        number:
          min: 0
          max: 3600
          step: 0.1
          mode: box
          unit_of_measurement: "s"
    color_temp_kelvin:
      name: Color temperature
      description: Target color temperature in Kelvin (1000-40000).
      required: false
      example: 4000
      selector:
        color_temp:
          unit: kelvin
          min: 1000
          max: 40000
    hs_color:
      name: HS color
      description: Target color as [hue (0-360), saturation (0-100)].
      required: false
      example: "[200, 80]"
      selector:
        object:
    rgb_color:
      name: RGB color
      description: Target color as [red, green, blue] values (0-255 each).
      required: false
      example: "[255, 128, 0]"
      selector:
        color_rgb:
    rgbw_color:
      name: RGBW color
      description: Target color as [red, green, blue, white] values (0-255 each).
      required: false
      example: "[255, 128, 0, 50]"
      selector:
        object:
    rgbww_color:
      name: RGBWW color
      description: Target color as [red, green, blue, cold_white, warm_white] values (0-255 each).
      required: false
      example: "[255, 128, 0, 50, 30]"
      selector:
        object:
    xy_color:
      name: XY color
      description: Target color as CIE xy coordinates [x, y] (0-1 each).
      required: false
      example: "[0.3, 0.4]"
      selector:
        object:
    from:
      name: Starting values
      description: Override starting values instead of using current state. Accepts brightness_pct and one color parameter.
      required: false
      example: "{ brightness_pct: 0, hs_color: [0, 0] }"
      selector:
        object:
